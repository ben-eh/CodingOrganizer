<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Edit an Entry</h1>
  <form method="post" action="/updateEntry/{{.ID}}">
    <p>Name: <input type="text" name="name" value="{{.Name}}"/></p>
    <p>url: <input type="text" name="url" value="{{.URL}}"/></p>
    <p>code block: <input type="text" name="codeblock" value="{{.CodeBlock}}"/></p>
    <p>notes: <input type="text" name="notes" value="{{.Notes}}"/></p>
    <p><input type="reset" value="Clear" /> <input type="submit" value="Submit"></p>
  </form>
  <button><a href="/">Cancel Editing</a></button>
</body>
</html>
